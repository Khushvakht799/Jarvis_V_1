name: "Jarvis Production Pipeline"

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package project
        run: |
          mkdir -p dist
          tar -czf dist/jarvis-v1-complete.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-package
          path: dist/jarvis-v1-complete.tar.gz
